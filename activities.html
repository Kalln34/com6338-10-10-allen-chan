<!DOCTYPE html>

    <main>
        <div class="container">

                <h2>Discover New Things to Do!</h2>

                <label for="activityType">Choose an activity!</label>

                    <option value="">Any</option>

                <button id="boredBtn">Suggest Something Fun!</button>
                <p id="activityResult"></p>

        </div>
    </main>
